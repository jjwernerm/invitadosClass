<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitados con Class</title>
</head>

<body>
  <div id="app">

    <!-- MAIN SECTION -->
    <div class="gradient-color h-gradient">
      <!-- <div class="h-gradient flex items-center"> -->

      <form class="h-gradient w-full flex flex-col justify-center items-center" id="main-form">

        <div class="w-3/5 text-center font-bold text-indigo-500">
          <label for="input-amount">Límite de Invitados en el Evento (máximo)</label>
        </div>

        <div class="w-1/5 mt-1 mb-6 flex justify-center">
          <input id="input-limit" type="text" required
            class="text-center rounded-md py-1 shadow-md outline-none focus:ring-2 ring-indigo-500">
        </div>

        <div class="flex justify-center">
          <button type="submit"
            class="w-full rounded-md bg-white px-3 py-2 text-indigo-500 shadow-md hover:bg-indigo-500 hover:text-white">Ingresar</button>
        </div>

      </form>

      <!-- </div> -->
    </div>

    <!-- WARNING MESSAGE SECTION -->
    <div class="flex justify-center text-sm md:text-lg">
      <div class="w-4/5 mt-4 rounded-xl text-center">
        <p class="p-2" id="msg-warning">&nbsp;</p>
      </div>
    </div>

    <!-- FORM SECTION -->
    <div class="flex justify-center text-sm md:text-lg">
      <div class="bg-white w-4/5 my-4 rounded-xl shadow-md">

        <form class="pb-4 border-2 rounded-md" id="section-form">

          <div class="md:columns-2 m-4">

            <div class="bg-indigo-100 text-indigo-500 rounded-md mb-1 p-4">
              <p>Invitados: <span id="span-guests">0</span></p>
            </div>

            <div class="bg-slate-100 text-slate-500 rounded-md mt-1 p-4">
              <p>Restante: <span id="span-remaining">0</span></p>
            </div>

          </div>

          <div class="md:columns-2">

            <div class="text-center text-indigo-500">
              <label for="input-name">Nombre del Invitado</label>
            </div>

            <div class="flex justify-center mt-1 mb-6">
              <input id="input-name" type="text" required disabled
                class="rounded-md py-1 outline-none focus:ring-2 ring-violet-500 border-2 border-violet-200">
            </div>

            <div class="text-center text-indigo-500">
              <label for="input-number">N° de invitados</label>
            </div>

            <div class="flex justify-center mt-1 mb-6">
              <input id="input-number" type="text" required disabled
                class="rounded-md text-center py-1 outline-none focus:ring-2 ring-violet-500 border-2 border-violet-200">
            </div>

          </div>

          <div class="flex justify-center">
            <button type="submit"
              class="rounded-md bg-indigo-500 px-3 py-2 font-semibold text-white shadow-md hover:bg-indigo-400 hover:text-white"
              disabled>Agregar</button>
          </div>

        </form>

      </div>
    </div>

    <!-- LIST SECTION -->
    <div class="container mx-auto">

      <p class="text-sm text-center text-indigo-500 p-2 md:text-xl">Lista de Invitados</p>

      <div class="flex justify-center mb-8 p-1">
        <table class="border-separate border-spacing-0.5 w-screen">
          <thead>
            <tr>
              <th class="border border-white bg-indigo-100 text-indigo-500 rounded-l-lg w-9/12">Nombre</th>
              <th class="border border-white bg-indigo-100 text-indigo-500 rounded-r-lg w-3/12">N°</th>
            </tr>
          </thead>
          <tbody id="tr-list">

            <!-- aquí el listado de invitados desde js -->

          </tbody>
        </table>
      </div>

      <hr>
    </div>

    <!-- FOOTER -->
    <div class="text-center m-2 text-indigo-500">
      <p>©Copyright 2024 joannywerner. Todos los derechos reservados</p>
    </div>


  </div>
  <script type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/bc0a7d8895.js" crossorigin="anonymous"></script>
</body>

</html>
